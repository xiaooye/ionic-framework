<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Segment - Icon</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body onload="listenForEvent()">
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Segment - Icon</ion-title>
        </ion-toolbar>

        <ion-toolbar>
          <ion-segment value="all">
            <ion-segment-button value="all">
              <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="favorites">
              <ion-icon name="star"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>

        <ion-toolbar>
          <ion-segment value="all">
            <ion-segment-button value="all">
              <ion-label>All</ion-label>
            </ion-segment-button>
            <ion-segment-button value="favorites">
              <ion-label>Favorites</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>

        <ion-toolbar>
          <ion-segment value="all">
            <ion-segment-button value="all">
              <ion-label>All</ion-label>
              <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="favorites">
              <ion-label>Favorites</ion-label>
              <ion-icon name="star"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>

        <ion-toolbar>
          <ion-segment value="all">
            <ion-segment-button layout="icon-start" value="all">
              <ion-label>All</ion-label>
              <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button layout="icon-start" value="favorites">
              <ion-label>Favorites</ion-label>
              <ion-icon name="star"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-segment value="2">
          <ion-segment-button value="1">
            <ion-icon name="book"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="2">
            <ion-icon name="search"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="3">
            <ion-icon name="time"></ion-icon>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="2">
          <ion-segment-button value="1">
            <ion-label>Bookmarks</ion-label>
          </ion-segment-button>
          <ion-segment-button value="2">
            <ion-label>Reading List</ion-label>
          </ion-segment-button>
          <ion-segment-button value="3">
            <ion-label>Shared Links</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="2">
          <ion-segment-button value="1">
            <ion-icon name="book"></ion-icon>
            <ion-label>Bookmarks</ion-label>
          </ion-segment-button>
          <ion-segment-button value="2">
            <ion-icon name="search"></ion-icon>
            <ion-label>Reading List</ion-label>
          </ion-segment-button>
          <ion-segment-button value="3">
            <ion-icon name="time"></ion-icon>
            <ion-label>Shared Links</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="2">
          <ion-segment-button layout="icon-bottom" value="1">
            <ion-icon name="book"></ion-icon>
            <ion-label>Bookmarks</ion-label>
          </ion-segment-button>
          <ion-segment-button layout="icon-bottom" value="2">
            <ion-icon name="search"></ion-icon>
            <ion-label>Reading List</ion-label>
          </ion-segment-button>
          <ion-segment-button layout="icon-bottom" value="3">
            <ion-icon name="time"></ion-icon>
            <ion-label>Shared Links</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="2">
          <ion-segment-button layout="icon-start" value="1">
            <ion-icon name="book"></ion-icon>
            <ion-label>Bookmarks</ion-label>
          </ion-segment-button>
          <ion-segment-button layout="icon-start" value="2">
            <ion-icon name="search"></ion-icon>
            <ion-label>Reading List</ion-label>
          </ion-segment-button>
          <ion-segment-button layout="icon-start" value="3">
            <ion-icon name="time"></ion-icon>
            <ion-label>Shared Links</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-segment value="2">
          <ion-segment-button layout="icon-end" value="1">
            <ion-icon name="book"></ion-icon>
            <ion-label>Bookmarks</ion-label>
          </ion-segment-button>
          <ion-segment-button layout="icon-end" value="2">
            <ion-icon name="search"></ion-icon>
            <ion-label>Reading List</ion-label>
          </ion-segment-button>
          <ion-segment-button layout="icon-end" value="3">
            <ion-icon name="time"></ion-icon>
            <ion-label>Shared Links</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-content>
    </ion-app>

    <style>
      ion-content ion-segment {
        margin-bottom: 10px;
      }
    </style>
  </body>
</html>
